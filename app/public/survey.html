<!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
  // In this code below we create the Front-end JavaScript which "POSTS" our form data to our express server.
  // In essence, when the user hits submit, jQuery grabs all of the fields then sends a post request to our api
  // Our api recognizes the route (/api/tables)... and then runs the associated code (found in api-routes.js).
  // In this case the associated code "saves" the data to the table-data.js file or waitinglist-data.js file

  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newProfile = {
      name: $("#friend-name").val().trim(),
      photo: $("#friend-photo").val().trim(),
      scores: [
        $("#surveyQ1").val(),
        $("#surveyQ2").val(),
        $("#surveyQ3").val(),
        $("#surveyQ4").val(),
        $("#surveyQ5").val(),
        $("#surveyQ6").val(),
        $("#surveyQ7").val(),
        $("#surveyQ8").val(),
        $("#surveyQ9").val(),
        $("#surveyQ10").val()
      ]
    };

    console.log("Test New Profile: " + newProfile);
      

    //Push the new profile to the friends data array
    $.post("/api/friends", newProfile)
      .then(function(data) {
        console.log("survey.html", data);
    });

    function findMatch() {
      // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
      $.get("/api/friends")
        .then(function(data) {
          // Here we then log the friends data to the console, where it will show up as an object.
          console.log("Trying to access data already on file: " + data);
          console.log("------------------------------------");
          var differenceArray = [];
          var n = data.length - 1;
          console.log("n = ", n);
          // Loop through and display each of the customers
          for (var i = 0; i < n; i++) {
            var responseDelta = 0;
            for (var j = 0; j < 10; j++) {
              responseDelta += parseInt(Math.abs(parseInt(data[i].scores[j]) - parseInt(data[n].scores[j])));
            }
            differenceArray.push(responseDelta);
            console.log("Response delta", responseDelta);
          }
          console.log("Diff Array: ", differenceArray);
          var match = differenceArray.indexOf(Math.min(...differenceArray));
          console.log("Match: ", match);          
          // var min = differenceArray[0];
          // var minIndex = 0;
          // for (var k = 1; k < differenceArray.length; k++) {
          //   if (differenceArray[k] < min) {
          //     minIndex = k;
          //     min = differenceArray[k];
          //   }
          //   match = k;
          // };
          // console.log(differenceArray[match]);
          
          console.log(data[match].name);
          var modalText = $("#modal-text");
          modalText.text("Name: " + data[match].name);

          var modalImage = $("#modal-image");
          modalImage.attr("src", data[match].photo);
          $("#matchModal").modal('show');
        });
    };

    // var match;

    //   }

    //   var min = arr[0];

    //   for (var k = 1; k < arr.length; k++) {
    //     if (arr[k] < min) {
    //       minIndex = k;
    //       min = arr[k];
    //     }
    //   };

    //   match = parseInt(minIndex);
    // }

    // function clearTable() {
    //   // Clear the tables on the server and then empty the elements on the client
    //   $.ajax({ url: "/api/clear", method: "POST" });
    // };
    // clearTable();
    findMatch();
  });
</script>
